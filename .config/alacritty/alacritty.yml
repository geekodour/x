window:
  padding:
    x: 3
    y: 0
font:
    normal:
      family: JetBrains Mono NF
      style: Regular
    bold:
      family: JetBrains Mono NF
      style: Bold
    italic:
      family: JetBrains Mono NF
      style: Italic
    bold_italic:
      family: JetBrains Mono NF
      style: Bold Italic
    size: 11.0

# needed for yank
# See https://github.com/JSteeleIR/dotfiles-public/blob/public/README.md#cross-platform-local--remote-in-and-out-of-terminal-yankput
selection:
  save_to_clipboard: true

# Usually not needed, use it if need to debug fish for something
# shell:
#   program: /bin/bash

# The definition of color schemes.
schemes:
  gruvbox_material_dark: &gruvbox_material_dark
    primary:
      background: '0x282828'
      foreground: '0xdfbf8e'
    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'
    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'
  gruvbox_material_light: &gruvbox_material_light
    primary:
      background: '0xf9f5d7'
      foreground: '0x654735'
    normal:
      black:   '0x654735'
      red:     '0xc14a4a'
      green:   '0x6c782e'
      yellow:  '0xb47109'
      blue:    '0x45707a'
      magenta: '0x945e80'
      cyan:    '0x4c7a5d'
      white:   '0xf2e5bc'
    bright:
      black:   '0x654735'
      red:     '0xc14a4a'
      green:   '0x6c782e'
      yellow:  '0xb47109'
      blue:    '0x45707a'
      magenta: '0x945e80'
      cyan:    '0x4c7a5d'
      white:   '0xf2e5bc'

# Apply the color scheme.
colors: *gruvbox_material_dark
# colors: *gruvbox_material_light
